<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function show( )
{
var anch,top,lists;
top=document.getElementById("nav");
lists=top.getElementsByTagName("li");
anch=lists[2].firstChild;
alert(anch.innerHTML);
}
</script>
</head>
<body>
<ul id="nav">
<li><a href="#">Home</a></li>
<li><a href="#">Products</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
<li><a href="#">About Us</a></li>
</ul>
<input type="button" value="click me" onclick="show();" >
</body>
</html>
