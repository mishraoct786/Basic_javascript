<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function change( )
{
var mypara;
mypara=document.getElementById("p1");
var now =new Date();
mypara.innerHTML="<b>"+now.toDateString()+"</b>";
}
</script>
</head>
<body>
<p id="p1">
This is a sample paragraph.
</p>
<input type="button" value="show date" onclick="change();" >
</body>
</html>
