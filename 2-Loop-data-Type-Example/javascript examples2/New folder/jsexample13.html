<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
var n=parseInt(prompt("enter a number"));
var ev,od,i;
ev=od=0;
for(i=1;i<=n;i++)
{
if(i%2==0)
	ev=ev+i;
else
	od=od+i;
}
document.write("<span style='font-size: 30px;font-weight: bold'>Sum of even numbers is "+ev+"</span><br>");
document.write("<span style='font-size: 30px;font-weight: bold'>Sum of odd numbers is "+od+"</span>");

</script>
</head>
<body>

</body>
</html>
