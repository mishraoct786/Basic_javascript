<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
var n=parseInt(prompt("enter a number"));
document.write("<table border='2'>");
var i=1;
while(i<=10)
{
document.write("<tr><td>"+n+"*"+i+"="+(n*i)+"</td></tr>");
i++;
}
document.write("</table>");

</script>
</head>
<body>

</body>
</html>
