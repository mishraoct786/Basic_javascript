<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
var a,str;
a=parseInt(prompt("enter an integer "));
if(!isNaN(a))
{
str=(a%2)==0?"Number is even":"Number is odd";
}
else
{
str="You did not enter a number";
}
document.write("<span style='font-size: 30px;font-weight: bold'>"+str+"</span>");
</script>
</head>
