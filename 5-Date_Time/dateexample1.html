<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function show( )
{
var today=new Date( );
document.write("The Current Date and Time are "+today+"<br>");
}
function showDate( )
{
var today=new Date( );
document.write("The Current Date is "+today.toDateString( )+"<br>");
}
function showTime( )
{
var today=new Date( );
document.write("The Current time is  "+today.toTimeString( )+"<br>");
}
</script>
</head>
<body>
<input type="button" value="Show Both" onclick="show();"><br>
<input type="button" value="Show Date" onclick="showDate();"><br>
<input type="button" value="Show Time" onclick="showTime();"><br>
</body>
</html>
