<html>
<head>
<title>Event Demo</title>
<script type="text/javascript">
function changeColor(cname)
{
document.bgColor=cname;
}

</script>
<style>
div
{
margin: 100px;
}
</style>
</head>

<body>
<div >
<h3>Select an option to change page background color</h3>
<input type="radio" name="r1" onclick="changeColor('red')">Red<br>
<input type="radio" name="r1" onclick="changeColor('green')">Green<br>
<input type="radio" name="r1" onclick="changeColor('blue')">Blue<br>
</div>
</body>
</html>
