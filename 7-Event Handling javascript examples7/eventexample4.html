<html>
<head>
<title>Event Demo</title>
<script type="text/javascript">
function changeColor(mydiv,cname)
{
mydiv.style.backgroundColor=cname;
}

</script>

<style type="text/css">
#div1
{
width: 300px;
height: 200px;
border: solid 1px black;
}
#div2
{
width: 300px;
height: 200px;
border: solid 1px black;
}
</style>
</head>
<body>
<div id="div1" onclick="changeColor( this,'red');">
Click to change color
</div>
<div id="div2" onclick="changeColor( this,'green');">
Click to change color
</div>



</body>
</html>
