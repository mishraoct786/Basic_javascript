<html>
<head>
<title>Event Handling Demo</title>
</head>
<body>
<b>Type + or -:</b>
<input type="text" id="mytxt" ><input type="button" id="normal" value="Normal" onclick=normal();>
<p id="p1">
This is a sample text
</p>
<script type="text/javascript">
var x=document.getElementById("mytxt");
var currsize=16;
x.onkeypress=function(e)
{
var data=e.charCode;
var mypara=document.getElementById("p1");
if(data==43)
     {
	
	currsize+=5;
	mypara.style.fontSize=currsize+"px";
	
	
      }
else if(data==45)
   {
	currsize-=5;
	mypara.style.fontSize=currsize+"px";
      }		
	
//alert(str);
}
function normal()
{
var n=document.getElementById("normal");
var mypara=document.getElementById("p1");
mypara.style.fontSize=16+"px";
}
</script>
</body>
</html>
