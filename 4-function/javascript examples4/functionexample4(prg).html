<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function average( )
{
var sum=0,avg;
for(var i=1;i<arguments.length;i++)
	sum+=arguments[i];
document.write("sum is "+sum+"<br>");
document.write("avg is "+sum/arguments.length+"<br>");
}
</script>
</head>
<body>
<script type="text/javascript" >
average(5,20,"40",5);
</script>
</body>
</html>
