<html>
<head>
<title>Java Script Demo</title>
<script type="text/javascript" >
function mileage(km,litres)
{
return km/litres;
}
function takeinput()
{
var x=parseInt(prompt("how many kms were travelled ?"));
var y=parseInt(prompt("how many litres of petrol was consumed ?"));
alert(mileage(x,y));
}
</script>
</head>
<body>
<div style="text-align: center;font-size: 120%;font-weight: bold">
To calculate mileage<a href="JavaScript:takeinput( )">Click</a> here
</div>
</body>
</html>
