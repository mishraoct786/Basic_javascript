<html>
<head>
<title>Form Event Demo</title>
<script type="text/javascript">
function showdata()
{
var myform=document.frm;
var select=myform.lngnames;
alert("you selected "+select.value);
}
</script>
</head>
<body>
<form name="frm">
Select your favourite language:
<select name="lngnames" onchange="showdata()" >
<option>C</option>
<option>C++</option>
<option>C#</option>
<option>Java</option>
<option>Php</option>
<option>VB.Net</option>
</select><br>		
</form>
</body>
</html>
